<div class="container">
  <div class="text-center">
    <h1>Drones list</h1>
    <h5>Listing {{count}} drone(s)</h5>

    <table class="table" *ngIf="drones != null">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Brand</th>
          <th>Owner's Name</th>
          <th>Owner's Surname</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drone of drones">
          <td>{{drone.serialNumber}}</td>
          <td>{{drone.brand}}</td>
          <td>{{drone.ownerFirstName}}</td>
          <td>{{drone.ownerLastName}}</td>
          <td> <button class="btn btn-primary" [routerLink]="['/drones-list-view', drone.id]">View</button></td>
          <td> <button class="btn btn-warning m-1">Edit</button></td>
          <td><button class="btn btn-danger m-1">Delete</button></td>
        </tr>
      </tbody>
    </table>





    <div class="text-center" *ngIf="drones == null">
      <h3>No drones :-(</h3>
    </div>

  </div>
</div>
